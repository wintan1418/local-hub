databases:
  - name: localservicehub-db
    databaseName: localservicehub_production
    user: localservicehub
    region: oregon

services:
  - type: web
    name: localservicehub
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec rails server -b 0.0.0.0 -p $PORT -e production"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: localservicehub-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: RAILS_ENV
        value: production
      - key: BUNDLE_WITHOUT
        value: development:test
    region: oregon
    branch: main